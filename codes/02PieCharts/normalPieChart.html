<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02PieChart</title>
    <style>
        #divChart {
            width: 500px;
            height: 400px;
        }
    </style>
    <script src="../../deps/jquery.js"></script>
    <script src="../../deps/echarts.js"></script>
    <script>
        var domChart;
        window.onload = function () {
            domChart = document.getElementById("divChart");
            var myChart = echarts.init(domChart);
            myChart.setOption({
                legend: {
                    data: ['搜索引擎', '直接访问', '邮件营销', '联盟广告', '视频广告']
                },
                series: [{
                    name: "访问来源",
                    type: "pie",
                    radius: "55%",
                    data: [
                        //如何让下述这些字段中，指定哪个是value，哪个是name？
                        {"rescuetypecode": "111", "count": "400", "rescuetypename": "搜索引擎"},
                        {"rescuetypecode": "112", "count": "335", "rescuetypename": '直接访问'},
                        {"rescuetypecode": "113", "count": "310", "rescuetypename": '邮件营销'},
                        {"rescuetypecode": "114", "count": "274", "rescuetypename": '联盟广告',},
                        {"rescuetypecode": "115", "count": "235", "rescuetypename": '视频广告',}
                    ]
                }]
            });
//            myChart.showLoading();
        }
    </script>
</head>
<body>
<div id="divChart"></div>
</body>
</html>
