<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02PieChart</title>
    <style>
        #divChart {
            width: 500px;
            height: 400px;
        }
    </style>
    <script src="../../deps/echarts.js"></script>
    <script>
        window.onload = function () {
            var domChart = document.getElementById("divChart");
            var myChart = echarts.init(domChart);
            myChart.setOption({
                legend: {
                    data: ['访问来源']
                },
                itemStyle: {
                    normal: {
                        // 阴影的大小
                        shadowBlur: 200,
                        // 阴影水平方向上的偏移
                        shadowOffsetX: 0,
                        // 阴影垂直方向上的偏移
                        shadowOffsetY: 0,
                        // 阴影颜色
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                },
                series: [{
                    name: "访问来源",
                    type: "pie",
                    radius: "55%",
                    data: [
                        {value: 400, name: "搜索引擎"},
                        {value: 335, name: '直接访问'},
                        {value: 310, name: '邮件营销'},
                        {value: 274, name: '联盟广告'},
                        {value: 235, name: '视频广告'}
                    ]
                }],
                roseType: 'angle'
            });
//            myChart.showLoading();
        }
    </script>
</head>
<body>
<div id="divChart"></div>
</body>
</html>
